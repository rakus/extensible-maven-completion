---
language: generic
dist: xenial

# Use the new container infrastructure
sudo: false

branches:
    except:
        - gh-pages

cache:
    directories:
    - $HOME/.m2

addons:
  apt:
    packages:
    - libxml-xpath-perl
    - xsltproc

script:
  - sed  -i '/<profiles>/,/<\/profiles>/d' $HOME/.m2/settings.xml
  - cat $HOME/.m2/settings.xml
  # Run the test script
  - make all

